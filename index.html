<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twinbru || shiv</title>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="mouse-circle"></div>
	<div id="main">
		
        
        <div class="navbar">
			<div class="logo">
				<h2 class="mouse-circle-expand">Twinbru</h2>
			</div>
			<ul>
				<li class="mouse-circle-expand">Platforms</li>
				<li class="mouse-circle-expand">Partnerships</li>
				<li class="mouse-circle-expand">Use Cases</li>
				<li class="mouse-circle-expand">About</li>
				<li class="mouse-circle-expand">News</li>
				<li class="mouse-circle-expand">Contact</li>
				
			</ul>
			
			<div class="menu">
				<i class="ri-menu-line mouse-circle-expand"></i>
			</div>
		</div>
		
		<section class="landing-page">
			<div class="left">
				<h1>Digital twins of real fabrics</h1>
				<p>The 3D textures of our high performance fabrics simplify your marketing process</p>
				<button class="btn mouse-circle-expand">Browse 3d fabric textures <span><i class="ri-arrow-right-line"></i></span></button>
				<div class="big-circle">
					<div class="mask"></div>
				</div>
			</div>
			<div class="right">
				<div class="sm-circle">
					<div class="mask"></div>
				</div>
				<div class="main-circle-video">
					<video src="./media/circle-image.mp4" autoplay muted loop></video>
				</div>
				<div class="med-circle">
					<div class="mask"></div>
				</div>
			</div>
		</section>
		
		
		<section class="about">
			<h3>Twinbru & Partners</h3>
			<h1>We set the industry standard for
				digital fabrics</h1>
			<button class="btn mouse-circle-expand">Research Partners <span><i class="ri-arrow-right-line"></i></span></button>
			
			<div class="partners">
				<img class="mouse-circle-expand invert" src="./media/pantone.svg" alt="">
				<img class="mouse-circle-expand invert" src="./media/xrite.svg" alt="">
				<img class="mouse-circle-expand invert" src="./media/adobe.svg" alt="">
				<img class="mouse-circle-expand invert" src="./media/nvidia.svg" alt="">
				<img class="mouse-circle-expand invert" src="./media/chaos.svg" alt="">
				<img class="mouse-circle-expand invert" src="./media/substance.svg" alt="">
			</div>
		</section>
		
		
		<section class="ribbon-section">
			<canvas class="ribbon"></canvas>
		</section>


	</div>
	
	
	
	
	
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js" integrity="sha512-A64Nik4Ql7/W/PJk2RNOmVyC/Chobn5TY08CiKEX50Sdw+33WTOpPJ/63bfWPl0hxiRv1trPs5prKO8CpA7VNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="script.js"></script>
	<script src="ribbon.js"></script>
</body>

</html>
